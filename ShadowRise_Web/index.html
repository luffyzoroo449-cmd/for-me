<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowRise: Chronicles | Cinematic Preview</title>
    <style>
        :root {
            --primary-indigo: #1e1b4b;
            --accent-gold: #f59e0b;
            --glow-purple: #8b5cf6;
            --text-gold: #fbbf24;
            --dark-overlay: rgba(10, 10, 20, 0.85);
        }

        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #05050a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: transform 0.1s ease-out;
        }

        .background-image {
            width: 110%;
            height: 110%;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.1);
            position: absolute;
            top: -5%;
            left: -5%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent, rgba(0, 0, 0, 0.8));
        }

        main {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 10;
        }

        .logo-section {
            margin-bottom: 4rem;
            animation: fadeInDown 1.5s ease;
        }

        h1 {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #fff, var(--accent-gold));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            line-height: 0.8;
            margin-bottom: 0.5rem;
        }

        .sub-logo {
            font-size: 1.2rem;
            letter-spacing: 8px;
            color: var(--accent-gold);
            text-transform: uppercase;
            font-weight: 300;
            opacity: 0.8;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeInLeft 1.5s ease 0.5s both;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            position: relative;
            padding: 0.5rem 0;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .menu-btn::before {
            content: '';
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            position: absolute;
            bottom: 0;
            left: 0;
            transition: 0.3s;
            box-shadow: 0 0 10px var(--accent-gold);
        }

        .menu-btn:hover {
            color: var(--accent-gold);
            transform: translateX(20px);
        }

        .menu-btn:hover::before {
            width: 100%;
        }

        .menu-btn .icon {
            font-size: 0.8rem;
            opacity: 0;
            transition: 0.3s;
            color: var(--accent-gold);
        }

        .menu-btn:hover .icon {
            opacity: 1;
        }

        .stats-preview {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            background: var(--dark-overlay);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 4px;
            width: 300px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeInRight 1.5s ease 1s both;
        }

        .stat-row {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: var(--fill-color);
            width: var(--percent);
            box-shadow: 0 0 10px var(--fill-color);
            transition: width 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .glow-effect {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--glow-purple);
            filter: blur(150px);
            opacity: 0.1;
            top: 20%;
            left: 10%;
            border-radius: 50%;
            pointer-events: none;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.1;
            }

            to {
                transform: scale(1.2);
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>

    <div id="bg-container">
        <img src="shadowrise_menu_bg_web.png" class="background-image" id="parallax-bg">
        <div class="overlay"></div>
    </div>

    <div class="glow-effect"></div>

    <main>
        <section class="logo-section">
            <p class="sub-logo">Chronicles of the Valley</p>
            <h1>Shadow<br>Rise</h1>
        </section>

        <section class="menu-options">
            <button class="menu-btn"><span class="icon">◆</span> Enter World</button>
            <button class="menu-btn"><span class="icon">◆</span> Character Profile</button>
            <button class="menu-btn"><span class="icon">◆</span> Skill Tree</button>
            <button class="menu-btn"><span class="icon">◆</span> Settings</button>
            <button class="menu-btn"><span class="icon">◆</span> Exit</button>
        </section>
    </main>

    <div class="stats-preview">
        <div class="stat-row">
            <span>Health</span>
            <div class="bar-container">
                <div class="bar-fill" style="--percent: 85%; --fill-color: #ef4444;"></div>
            </div>
        </div>
        <div class="stat-row">
            <span>Shadow Energy</span>
            <div class="bar-container">
                <div class="bar-fill" style="--percent: 60%; --fill-color: #8b5cf6;"></div>
            </div>
        </div>
        <div class="stat-row" style="margin-bottom: 0;">
            <div style="display: flex; justify-content: space-between;">
                <span>Level 42</span>
                <span style="color: var(--accent-gold);">Prestige</span>
            </div>
        </div>
    </div>

    <script>
        const bg = document.getElementById('parallax-bg');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
        });

        // Click effects
        const buttons = document.querySelectorAll('.menu-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.style.transform = 'scale(0.95) translateX(20px)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1) translateX(20px)';
                }, 100);
            });
        });
    </script>
</body>

</html>
